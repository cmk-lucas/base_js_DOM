<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Exemple DOM</title>
</head>
<body>
  <h1 id="monTitre">Coucou!</h1>
  <p class="monParagraphe">Bienvenue sur ma page.</p>
  <button id="monBouton">Clique ici</button>

  <script>
    // Accéder aux éléments
    let titre = document.getElementById("monTitre");
    let bouton = document.getElementById("monBouton");

    // Modifier le titre
    titre.textContent = "Bienvenue sur mon site !";

    // Ajouter un événement de clic sur le bouton
    bouton.addEventListener("click", function() {
      titre.textContent = "Tu as cliqué sur le bouton!";
      document.body.style.backgroundColor = "pink";
    });
  </script>


<form id="monFormulaire">
    <input type="text" id="monInput" placeholder="Entrez votre nom">
    <button type="submit">Envoyer</button>
  </form>
  
  <script>
    let form = document.getElementById("monFormulaire");
    let input = document.getElementById("monInput");
  
    form.addEventListener("submit", function(event) {
      event.preventDefault(); // Empêche le formulaire de se soumettre
      alert("Nom : " + input.value);  // Affiche la valeur du champ texte
      form.reset();  // Réinitialise tous les champs du formulaire
    });
  </script>

<div id="monDiv" style="width: 100px; height: 100px; background-color: gray;">
    Survole-moi !
  </div>
  
  <script>
    let div = document.getElementById("monDiv");
  
    div.addEventListener("mouseover", function() {
      div.style.backgroundColor = "yellow";  // Change la couleur en jaune lorsque la souris passe
    });
  
    div.addEventListener("mouseout", function() {
      div.style.backgroundColor = "gray";  // Reverti la couleur à grise lorsque la souris quitte
    });
  </script>
  
  <input type="text" id="inputText" placeholder="Tape quelque chose...">

  <script>

    let input1 = document.getElementById("inputText");
  
    input1.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        alert("Tu as appuyé sur la touche 'Enter' !");
      }
    });
  </script>
  

</body>
</html>
